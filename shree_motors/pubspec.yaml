# pubspec.yaml
name: shree_motors
description: "Electric Vehicle Showroom - Shree Motors Nepal"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^14.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Network & Data
  http: ^1.2.0
  dio: ^5.4.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.2
  
  # UI Components
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.9
  
  # Forms
  flutter_form_builder: ^9.1.1
  
  # Responsive
  responsive_framework: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo/
    - assets/images/home/
    - assets/images/vehicles/
    - assets/images/about/
    - assets/images/blogs/
    - assets/images/compare_models/
    - assets/images/contact/
    - assets/images/support/